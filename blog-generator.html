    <header class=" p-4" style="margin-top: 80px;">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold text-center">üß† Blog Generator AI</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 main-satu">
        <div style="width: 60%;" class="mx-auto bg-white p-6 rounded-lg shadow-md">
            <form id="blogForm">
                <div class="mb-4">
                    <label class="block text-lg font-semibold mb-1">Judul / Topik</label>
                    <input type="text" id="title" class="w-full p-3 border rounded-lg"
                        placeholder="Contoh: Manfaat Minum Air Putih">


                    <div class="mt-2">
                        <p class="text-sm font-medium text-gray-600 mb-1">Rekomendasi Topik:</p>
                        <div id="tags" class="flex flex-wrap gap-2">
                            <button type="button" class="tag-btn">Manfaat Puasa untuk Kesehatan</button>
                            <button type="button" class="tag-btn">Tips Produktif di Era Digital</button>
                            <button type="button" class="tag-btn">Cara Mengatur Keuangan Pribadi</button>
                            <button type="button" class="tag-btn">Membangun Personal Branding</button>
                            <button type="button" class="tag-btn">Pengaruh AI terhadap Dunia Kerja</button>
                        </div>
                    </div>
                </div>


                <div class="mb-4">
                    <label class="block text-lg font-semibold mb-1">Target Audiens</label>
                    <select id="audience" class="w-full p-3 border rounded-lg">
                        <option value="umum">Umum</option>
                        <option value="mahasiswa">Mahasiswa</option>
                        <option value="pekerja profesional">Pekerja Profesional</option>
                        <option value="remaja">Remaja</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-lg font-semibold mb-1">Gaya Penulisan</label>
                    <select id="tone" class="w-full p-3 border rounded-lg">
                        <option value="informatif">Informatif</option>
                        <option value="santai">Santai</option>
                        <option value="formal">Formal</option>
                        <option value="persuasif">Persuasif</option>
                        <option value="humor">Humor</option>
                    </select>
                </div>

                <div class="mb-10">
                    <label class="block text-lg font-semibold mb-1">Panjang Artikel</label>
                    <select id="length" class="w-full p-3 border rounded-lg">
                        <option value="pendek (300 kata)">Pendek (300 kata)</option>
                        <option value="sedang (500-700 kata)">Sedang (500‚Äì700 kata)</option>
                        <option value="panjang (1000+ kata)">Panjang (1000+ kata)</option>
                    </select>
                </div>

                <div class="flex flex-wrap mb-5 gap-2">
                    <input type="text" id="cta" class="flex-1 min-w-[200px] p-3 border rounded-lg w-full sm:w-auto"
                        placeholder="Contoh: Mulailah tidur cukup dari malam ini demi hidup yang lebih sehat!">
                    <button type="button" id="generateCtaBtn"
                        class="px-3 py-2 bg-blue-600 text-white rounded-lg text-sm w-full sm:w-auto">üéØ Generate
                        CTA</button>
                </div>


                <div class="flex flex-wrap mb-10 gap-2">
                    <input type="text" id="keywords" class="flex-1 min-w-[200px] p-3 border rounded-lg w-full sm:w-auto"
                        placeholder="Contoh: kesehatan tidur, tips tidur berkualitas">
                    <button type="button" id="generateKeywordBtn"
                        class="px-3 py-2 bg-blue-600 text-white rounded-lg text-sm w-full sm:w-auto">üîç Generate
                        Keyword</button>
                </div>

                <div class="mb-4">
                    <label class="block text-lg font-semibold mb-1">Bahasa</label>
                    <select id="language" class="w-full p-3 border rounded-lg">
                        <option value="indonesia">Indonesia</option>
                        <option value="inggris">Inggris</option>
                    </select>
                </div>

                <button type="submit"
                    class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">üöÄ Generate
                    Blog</button>
            </form>

            <div id="loading" class="mt-4 hidden text-center text-sm text-gray-500">Sedang membuat artikel...</div>

            <div id="result" class="mt-6 hidden">
                <h2 class="text-xl font-bold mb-2">üìù Hasil Artikel:</h2>

                <div class="flex gap-4 mb-4">
                    <button id="copyBtn"
                        class="bg-green-600 hover:bg-green-700 text-white py-1 px-4 rounded-lg text-sm">üìã Salin
                        Artikel</button>
                    <button id="downloadBtn"
                        class="bg-purple-600 hover:bg-purple-700 text-white py-1 px-4 rounded-lg text-sm">üìÑ Download
                        PDF</button>
                </div>
                <div id="output" class="prose max-w-none"></div>
            </div>
