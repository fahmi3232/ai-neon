        class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">

            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get
                    started</button>
                <button data-collapse-toggle="navbar-sticky" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"

                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul
                    class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="/"
                            class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                            aria-current="page">Image Generator AI</a>
                    </li>
                    <li>
                        <a href="blog-generator.html"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Blog Generator AI</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>

    <div class="container" style="margin-top: 60px;">
        <!-- <div><img class="img-logo" src="images/logo.png" alt=""></div> -->
        <h2>AI Image Generator</h2>
        <textarea id="prompt" rows="4" cols="50" placeholder="Enter your prompt here..."></textarea><br />

        <h3>Select Image Size:</h3>
        <div class="radio-group">
            <label>
                <input type="radio" name="size" value="landscape" checked onchange="updatePreview()">
                <span class="icon-box landscape-icon"></span> Landscape (16:9)
            </label>
            <label>
                <input type="radio" name="size" value="portrait" onchange="updatePreview()">
                <span class="icon-box portrait-icon"></span> Portrait (9:16)
            </label>
            <label>
                <input type="radio" name="size" value="square" onchange="updatePreview()">
                <span class="icon-box square-icon"></span> Square (1:1)
            </label>
        </div>

        <br /><br />

        <button onclick="generate()">Generate</button>
        <div id="aspect-preview" class="aspect-box"></div>

        <div id="result" class="result">
            <p id="result-text"></p>
            <!-- <img id="result-image" style="display:none;" /> -->
            <div id="image-container" style="position: relative; display: inline-block; overflow: hidden;">
                <img id="result-image" src="" alt="Generated Image" style="max-width: 100%; display: none;" />
                <i id="delete-icon" class="fa-solid fa-trash"
                    style="position: absolute; top: 8px; right: 8px; color: white; background: transparent; border-radius: 50%; padding: 5px; cursor: pointer; display: none;"></i>
            </div>

            <br />
            <a id="download-link" style="display:none;" download="generated-image.png">
                <button style="margin-top: 16px;">Download Image</button>
            </a>
        </div>
    </div>
